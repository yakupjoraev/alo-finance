<div class="calculator">

  <h3 class="calculator__title section-title">Your Potential Profit Calculator</h3>

  <p class="calculator__text">Imagine the possibilities with our interactive calculator. Adjust your investment to
    explore potential returns, all calculations based on our past performance.</p>

  <div class="calculator__main">
    <div class="calculator__profit">
      <p class="calculator__profit-text">Your Profit is</p>
      <div class="calculator__profit-sum">XXXX</div>
    </div>

    <form class="calculator__form" action="#">
      <div class="calculator__btns">
        <button type="button" class="calculator__btn">USD</button>
        <button type="button" class="calculator__btn">BTC</button>
        <button type="button" class="calculator__btn active">ETH</button>
      </div>

      <div class="calculator__groups">
        <div class="calculator__group">
          <label class="calculator__label" for="#">Amount</label>
          <input class="calculator__input" type="text" placeholder="$1,000.00">
        </div>

        <div class="calculator__group">
          <label class="calculator__label" for="#">Weeks</label>
          <input class="calculator__input" type="text" placeholder="">
        </div>
      </div>

      <div class="calculator__result">$1,789.57</div>
    </form>
  </div>
</div>
