<section class="question section">
  <div class="container">
    <div class="question__inner">
      <div class="question__info">
        <div class="question__icon">
          <img class="question__icon-pic" src="./img/icons/question-icon.svg" width="38" height="38"
            alt="question icon">
        </div>

        <div class="question__head">
          <h3 class="question__title section-title">Have a question for us?</h3>
          <div class="question__line section-line">
            <div class="question__line-inner section-line-inner"></div>
          </div>
        </div>

        <div class="question__texts">
          <p class="question__text section-text">
            Prow scuttle parrel provost Sail ho shrouds spirits boom mizzenmast yardarm. Pinnace holystone mizzenmast
            quarter crow's nest nipperkin grog yardarm hempen halter furl. Swab barque interloper chantey doubloon
            starboard grog black jack gangway rutters.
          </p>
        </div>
      </div>

      <form class="question__form form" action="#">
        <div class="form__group">
          <label class="form__label" for="input1">Label</label>
          <input class="form__input" type="text" id="input1" placeholder="Placehoder">
        </div>

        <div class="form__group">
          <label class="form__label" for="input2">Label</label>
          <input class="form__input" type="email" id="input2" placeholder="lorem@ipsum.com">
        </div>

        <div class="form__group">
          <label class="form__label" for="textarea">Label</label>
          <textarea class="form__input form__textarea" id="textarea" placeholder="Placehoder"></textarea>
        </div>

        <p class="form__text">Helper text goes here</p>
      </form>
    </div>
  </div>
</section>
