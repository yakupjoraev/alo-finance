<section class="question section">
  <div class="container">
    <div class="question__inner">
      <div class="question__info" data-aos="fade-right">
        <div class="question__icon">
          <img class="question__icon-pic" src="./img/icons/question-icon.svg" width="38" height="38"
            alt="question icon">
        </div>

        <div class="question__head">
          <h3 class="question__title section-title">Have a question for us?</h3>
          <div class="question__line section-line">
            <div class="question__line-inner section-line-inner"></div>
          </div>
        </div>

        <div class="question__texts">
          <p class="question__text section-text">
            If you have any questions or comments, do not hesitate to get in touch! We will get back to you as soon as
            we can.
          </p>
        </div>
      </div>

      <form class="question__form form" action="#" data-aos="fade-left">
        <div class="form__group">
          <label class="form__label" for="input1">Name</label>
          <input class="form__input" type="text" id="input1" placeholder="Enter your name">
        </div>

        <div class="form__group">
          <label class="form__label" for="input2">Email</label>
          <input class="form__input" type="email" id="input2" placeholder="Enter your email">
        </div>

        <div class="form__group">
          <label class="form__label" for="textarea">Message</label>
          <textarea class="form__input form__textarea" id="textarea" placeholder="Enter your text"></textarea>
        </div>

        <p class="form__text">Helper text goes here</p>

        <button type="submit" class="form__btn btn-secondary">Send</button>
      </form>
    </div>
  </div>
</section>
